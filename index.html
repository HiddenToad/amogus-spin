<!DOCTYPE html>
<html>
 

 
 <style>
  #amogus{
       display: block;
       margin-left: auto;
       margin-right: auto;
       width: 40%;
  }
  
 </style>
  
<body>
  <img src="https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec" id="amogus">
</body>
 
 <script>
  let deg = 0;
  let amogus = document.getElementById('amogus');
  function update(){
    if (deg == 360) {
      deg = -1;
    }
    deg += 1;
    amogus.style.transform = `rotate(${deg}deg)`;
    setTimeout(update, 3);
  }
  
  update();
  
  
</script>
 
 
</html>
