<!DOCTYPE html>
<html>
 

 
 <style>
  #amogus{
       display: block;
       margin-left: auto;
       margin-right: auto;
       position:absolute;
       top: 30%;
       left: 38%;
       width: 28%;
  }
  #counter{
	width:50px;
	height:50px;
	top:90%;
	left:50%;
	margin:-25px 0 0 -25px;
	position:absolute;
	text-align:center;
	line-height:50px;
	color:#000;
	text-shadow:0 2px 2px #FFF;
	font-size: 40px;
  }
  
 </style>
  
<body>
  <img src="https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec" id="amogus">
  <h1 id="counter">0</h1>
</body>
 
 <script>
  let deg = 0;
  let spins = 0;
  let amogus = document.getElementById('amogus');
  function update(){
    if (deg == 360) {
      spins += 1;
      document.getElementById("counter").innerText = spins.toString();
      deg = -2;
    }
    deg += 2;
    amogus.style.transform = `rotate(${deg}deg)`;
    setTimeout(update, 0.5);
  }
  
  update();
  
  
</script>
 
 
</html>
